<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>.card{
      width: 300rem;
    }</style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="category card shadow col-lg-3 mt-5"><ul>
          <li><a href="{% url 'index' %}">all</a></li>
        </ul>{% for i in data  %}
          

          <ul>
            <li><a href="{% url 'index' %}?q={{i.name}}">{{i.name}}</a></li>
          </ul>
          
        {% endfor %}

        </div>{% for i in obj  %}
          
        
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card"><div class="card" style="width: 200px; height: 250;">
            <img src="{{i.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{i.name}}</h5>
              <p class="card-text">{{i.price}}.</p>
              
            </div>
          </div></div>
          
        </div>
        {% endfor %}
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
