{% extends "index.html" %}
{% block content %}

  {% for i in data  %}
    
  
<div class="col-sm-6 col-md-4 col-lg-2 ">
    <a href=""><div class="card"><div class="card" style="width: 250px; height: 300px;">
      <img src="{{i.image.url}}" class="card-img-top" alt="..." style="height: 150px; width: 200px;">
      <div class="card-body">
        <h5 class="card-title" style="width: auto;">{{i.name}}</h5>
        <p class="card-text">{{i.price}}.</p>
        <p class="card-text">{{i.desc}}.</p>
        
      </div>
    </div></div></a>
    
  </div>
  {% endfor %}
{% endblock content %}
