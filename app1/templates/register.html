{% extends "index.html" %}

{% block content %}
  



<section class="vh-100 bg-image"
style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h3 class="text-center">{% include "messages.html" %}</h3>
            <h2 class="text-uppercase text-center mb-2">Create an account</h2>

            <form method="POST">
              {% csrf_token %}

              <div class="form-outline mb-4">
                <input type="text" id="form3Example1cg" class="form-control form-control-lg"  name="username" required/>
                <label class="form-label" for="form3Example1cg">User Name</label>
              </div>

             

              <div class="form-outline mb-4">
                <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="=pass1"/ required>
                <label class="form-label" for="form3Example4cg">Password</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="pass2" required/>
                <label class="form-label" for="form3Example4cdg">Repeat your password</label>
              </div>

             

              <div class="d-flex justify-content-center">
                <button type="submit"
                  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
              </div>

              <p class="text-center text-muted mt-5 mb-0 text-white">Have already an account? <a href="#!"
                  class="fw-bold text-body"><u>Login here</u></a></p>

            </form>

            

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>




































<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script>
</html>
{% endblock content %}
