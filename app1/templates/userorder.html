{% extends "index.html" %} {% block userorder %}

<div class="container">
  <div class="row">
    {% for i in buyedproduct %}
    <div
      class="card shadow m-3"
      style="background-color: antiquewhite; width: 30%"
    >
      <a href="{% url 'productdetails' i.product.id %}"><h5 class="mt-3" >
        <br />
        <h3>{{i.product.name}}</h3>
        <br />

        <img
          src="{{i.product.image.url}}"
          alt=""
          style="height: 50px; width: 50px"
        />
        <h5>quantity:{{i.qty}}</h5> 
        <br>
        <h5>total price : {{i.totalprice}}
        </h5>
        <br />
        <h6>order status : {{i.orderstatus}}
        </h6>
        purchased date : {{i.purchased_time}}

        <button class="cancel-button">
          <a class="  m-4" href="{% url 'cancelorder' i.id %}">cancel order</a>
        </button>
      </h5></a>
    </div>
    {% endfor %}
  </div>

  <!-- <h5 style="background-color: bisque; display: flex; align-items: center; justify-content: center; margin: 20px;">you have no order</h5> -->
</div>

{% endblock userorder %}
