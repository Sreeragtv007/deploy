{% extends "index.html" %}

{% block userorder %}



<div class="container">
    <div class="row">
        {% for i in buyedproduct  %}
        <div class="card shadow " style="background-color: antiquewhite; width: 30%;">
            

                <h5 class="mt-3"> <br>
                <h3>{{i.product}}</h3> <br>
                
                <img src="{{i.product.image.url}}" alt="" style="height: 50px; width: 50px;">
                quantity :{{i.qty}}
                <br>
                purchased date : {{i.purchased_time}}
            </h5>

        </div>
        {% endfor %}
    </div>
</div>

  

  
{% endblock userorder %}
